<div class="workTomato">
  <ul class="task-list">
    <li ng-repeat='task in tomato.tasks' class="row-fluid task">
      <div class="control-group">
        <div class="controls">
          <label class="checkbox">
            <input class="ngCheckbox" type="checkbox" ng-model="task.completed" value="false"> {{task.name}}
          </label>
        </div>
      </div>
    </li>
  </ul>
</div>
